{% extends 'main/_base.html' %}
{% load staticfiles %}

{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            {% csrf_token %}
            {{ captcha }}
            <input class="form-control" type="email" placeholder="Your email" required="True">
            <input class="form-control" type="text" placeholder="Subject" required="True">
            <textarea class="form-control" rows="10" placeholder="Message: Maybe you want to talk to use about the weather or some bug you have ran into while using Roomscout.ca?" name="message" required="True"></textarea>
            <br>
            <button class="btn btn-primary" type='submit'>Send</button>
        </form>
    </div>
{% endblock %}
