{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<br>
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
  </form>
</div>
{% endblock %}
