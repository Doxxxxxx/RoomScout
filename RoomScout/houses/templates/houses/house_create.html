
{% extends "main/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
Create House
{% endblock %}

{% block content %}
{% if message %}
<div class="text-center bg-success">
  <p>{{message}}</p>
</div>
{% endif %}
<div class="container text-center">
  <br>
  <h2>Create a House</h2>
  <form method="post">
    {%csrf_token%}
    {{form|crispy}}
    <button class="btn btn-primary" type='submit'>Create</button>
  </form>
</div>

{% endblock %}
