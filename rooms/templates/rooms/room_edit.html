{% extends 'main/_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block title %}
    Find a Room
{% endblock %}

{% block content %}
    {% if error %}
        <div class="text-center bg-danger">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <div class="container">
        <h2>Edit Room | {{ room.name }}</h2>
    <form>
        {{ form | crispy }}
    </form>
    </div>
{% endblock %}
