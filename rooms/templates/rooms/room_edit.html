{% extends 'main/_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block title %}
    Room | Edit
{% endblock %}

{% block content %}
    {% if error %}
        <div class="text-center bg-danger">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <div class="container">
        <h2>Edit Room | {{ room.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type='submit'>Save</button>
    </form>
    </div>
{% endblock %}
