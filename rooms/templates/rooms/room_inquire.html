{% extends 'main/_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Room | Inquiry
{% endblock %}

{% block content %}
    <div class="container">
        <h4>Inquiring About: <a href="{{ room.get_absolute_url }}">{{ room.name }}</a></h4>
        <form method="post">
            {% csrf_token %}
            Message
            <textarea class="form-control" rows="10" placeholder="Enter message here!" name="message"></textarea>
            Requested Move In Date:
            <input class="form-control" type="date" name="move_in_date">
            <br>
            <button class="btn btn-primary" type='submit'>Send</button>
        </form>
    </div>
{% endblock %}
