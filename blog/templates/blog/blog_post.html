{% extends 'main/_base.html' %}
{% load staticfiles %}

{% block title %}
    Blog | {{ blog.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ blog.title }}</h2>
    </div>
    <div class="container text-center">
        <img src="{{ blog.image.url }}" width="300"/>
    </div>
    <div class="container text-left">
        <p>{{ blog.body }}</p>
    </div>

{% endblock %}
